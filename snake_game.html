        function drawGrid() {

        // ç»˜åˆ¶è›‡
        function drawSnake() {

                ctx.fillRect(segment.x * CELL_SIZE, segment.y * CELL_SIZE, CELL_SIZE - 2, CELL_SIZE - 2);

        }
        
        // ç»˜åˆ¶é£Ÿç‰©
        function drawFood() {

            ctx.shadowBlur = 0;
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {

                food.y = Math.floor(Math.random() * GRID_SIZE);
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        // è®¾ç½®æ§åˆ¶
